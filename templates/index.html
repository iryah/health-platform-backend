<!DOCTYPE html>

    <title>Health Platform API</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Health Platform API</h1>
            <p id="api-status">API Durumu: Kontrol ediliyor...</p>
        </header>

        <main>

                <h2>API Dokümantasyonu</h2>

            <div class="api-section">
                <h2>Endpoint'ler</h2>
                <ul>
                    <li><strong>GET /</strong> - Ana sayfa</li>

                    <li><strong>GET /api</strong> - API root endpoint</li>

            </div>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
